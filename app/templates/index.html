{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card mt-3 bg-dark text-white">
            <div class="card-body">
            <h5 class="card-title fs-3">{{ post.title }}</h5>
            <p class="card-text">Posted by: {{ post.get_user()}} </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
