{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="card mt-2 bg-dark text-white">
            <div class="card-body">
            <h5 class="card-title fs-3"><a href="{{ url_for('post_info', post_id=post.id) }}">{{ post.title }}</a></h5>
            <p class="card-text">Posted by: {{ post.get_user()}} </p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
